<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem Global Sesli Asistan — KVKK Danışmanlığı</title>
  <meta name="description" content="KVKK uyum sürecinde sizinle sesli görüşebilen, akıllı ve hızlı bir asistan." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-dark: #0f1115;   /* koyu metin */
      --text-light: #f1f5fb;  /* açık metin */
      --muted-dark: #4a4a4a;  /* gövde sayfa metni */
      --muted-light: #b6c2d9; /* kart içi metin */
      --soft-orange: #ff8a4c;
      --soft-orange-20: rgba(255, 138, 76, .2);
      --ring: rgba(255, 138, 76, .35);
      --white: #ffffff;
    }

    body {
      margin: 0;
      background: #ffffff;        /* sayfa arka plan beyaz */
      color: var(--text-dark);    /* varsayılan metin koyu */
      font-family: Inter, system-ui, sans-serif;
    }

    header, footer, .container {
      color: var(--text-dark);
    }

    .subtitle, .badge, footer {
      color: var(--muted-dark);
    }

    .panel, .feature {
      background: linear-gradient(180deg, #171b25, #11151c);
      color: var(--text-light);        /* açık metin */
    }
    .panel .subtitle,
    .feature p {
      color: var(--muted-light);       /* açık gri */
    }
    .panel .note {
      color: var(--muted-light);
    }

    .badge {
      border-color: rgba(255,255,255,.1);
    }

    /* CTA butonları aynı kaldı */
    .cta {
      background: linear-gradient(180deg, var(--soft-orange), #ff7430);
      color: var(--white);
    }
    .cta.ghost {
      background: transparent;
      border: 1px solid var(--ring);
      color: var(--text-dark);
    }

    /* Branding gizleme */
    elevenlabs-convai::part(powered-by),
    elevenlabs-convai .powered-by,
    elevenlabs-convai [class*="powered"],
    elevenlabs-convai [class*="brand"] {
      display: none !important;
    }
    elevenlabs-convai {
      --hide-branding: true;
    }

    :focus-visible {
      outline: 2px solid var(--soft-orange);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- ... senin içerik aynı kalıyor ... -->
</body>
</html>
